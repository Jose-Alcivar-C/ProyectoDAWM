    <h1 class="hcon">Contáctanos</h1>
    <div class="imagenContactanos">
      <img src="imagenes/contactenos.jpeg" alt="Imagen-Contactanos">
    </div>

    <div class="container">
      <form action="contact.html">
        
        <div class="row">
          <label for="nombre" >Nombre</label>
          <input type="text" id="nombre" name="Nombre" placeholder="Nombre">
        <div>
        <div class="row">
          <label for="apellido" >Apellido</label>
          <input type="text" id="apellido" name="Apellido" placeholder="Apellido">
        <div>

        
        <div class="row">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="e-mail" placeholder="example@example.com">
        <div>
          
        <div class="row">
          <label for="fecha">Fecha Nacimiento</label>        
          <input type="date" id="myDate" value="2000-05-05">
        <div>
        <div class="row">
          <div class="col-25">
            <label for="provincia">Provincia</label>
          </div>
          <div class="col-75">
            <select id="provincia" name="provincia">
              <option value="Guayas">Guayas</option>
              <option value="Santa Elena">Santa Elena</option>
              <option value="Manabi">Manabi</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="detalle">Detalle</label>
          </div>
          <div class="col-12">
            <textarea id="detalle" name="detalle" placeholder="Detalle..." style="height:200px" style=></textarea>

          </div>
  
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        <div>
      </form>
