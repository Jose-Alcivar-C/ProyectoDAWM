    <h2>Programa de adopción!</h2>
    
    <div class="container" style="width:600px;">

      <form >

        <div class="row">

          <div class="col-25">
            
            <label for="nombre" >Nombre de la mascota</label>
          
          </div>

          <div class="col-75">
            
            <input type="text" id="nombre" name="Nombre" placeholder="Max..">
          
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            
            <label for="apellido" >Dirección</label>
          
          </div>

          <div class="col-75">
            
            <input type="text" id="direccion" name="Direccion" placeholder="Dirección">
         
          </div>

        </div>
        
        <div class="row">

          <div class="col-25">
            
            <label for="sexo">Sexo</label>
          
          </div>

          <div class="col-75">

            <select id="sexo" name="Sexo">
              
              <option value="Masculino">Masculino</option>
              
              <option value="Femenino">Femenino</option>
            
            </select>

          </div>

        </div>

        <div class="row">

          <div class="col-25">
            
            <label for="edad">Edad</label>
          
          </div>

          <div class="col-75">
            
            <input type="number" id="Edad" min="0" placeholder="0" style="width: 50px;">
          
          </div>

        </div>

        <div class="row">

          <div class="col-25">
            
            <label for="descripcion">Descripción</label>
          
          </div>

          <div class="col-75">
            
            <textarea id="descripcion" name="Descripcion" placeholder="Descripción..." style="width: 500px; height:100px"></textarea>
          
          </div>

        </div>

        <div class="row">

          <div class="col-75">
            
            <input type="file" accept="image/*" id="selectorFoto">
          
          </div>

        </div>

        <div class="row">
          
          <div class="col-75">
            
            <input type="submit" value="Subir Info" id="subirInfo">
          
          </div>
        
        </div>

      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
