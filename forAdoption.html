  </head>

        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          
          <ul class="navbar-nav me-auto">

    <div class="root">
      
      <h2>Programa de adopción!</h2>

      <form action="" class="form-register">
        
        <div class="form-register__header">
          
          <ul class="progressbar">
            
            <li class="progressbar__option active">paso 1</li>
            
            <li class="progressbar__option">paso 2</li>
            
            <li class="progressbar__option">paso 3</li>
          
          </ul>
          
          <h1 class="form-register__title">Llene el siguiente formulario</h1>
        
        </div>

        <div class="form-register__body">
          
          <div class="step active" id="step-1">
            
            <div class="step__header">
              
              <h2 class="step__title">Acerca de la mascota <small>(Paso 1)</small></h2>
            
            </div>
            
            <div class="step__body">
              
              <input type="text" placeholder="Nombre de la mascota" class="step__input">
                  
              <input type="number" placeholder="Ingrese edad de la mascota (meses)" class="step__input">
        
              <select id="sexo" name="Sexo" class="step__input">
              
                <option disabled selected>Sexo de la mascota</option>

                <option value="Masculino">Macho</option>
              
                <option value="Femenino">Hembra</option>
            
              </select>
          
              <textarea rows="4" cols="80" placeholder="Breve descripción de la mascota" class="step__input"></textarea>
            
            </div>
            
            <div class="step__footer">
              
              <button type="button" class="step__button step__button--next" data-to_step="2" data-step="1">Siguiente paso</button>
            
            </div>
          
          </div>
          
          <div class="step" id="step-2">
            
            <div class="step__header">
              
              <h2 class="step__title">Acerca del dueño <small>(Paso 2)</small></h2>
            
            </div>
              
            <div class="step__body">

              <input type="text" placeholder="Nombres" class="step__input">
                  
              <input type="text" placeholder="Apellidos" class="step__input">

              <input type="email" placeholder="Correo electrónico" class="step__input">

              <input type="tel" placeholder="Número de contacto" class="step__input">
                
              <input type="text" placeholder="Dirección" class="step__input">

            </div>
              
            <div class="step__footer">
                
              <button type="button" class="step__button step__button--back" data-to_step="1" data-step="2">Paso anterior</button>
              
              <button type="button" class="step__button step__button--next" data-to_step="3" data-step="2">Siguiente paso</button>
              
            </div>
            
          </div>
          
          <div class="step" id="step-3">
            
            <div class="step__header">
              
              <h2 class="step__title">Datos adicionales <small>(Paso 3)</small></h2>
            
            </div>
            
            <div class="step__body">
              
              <textarea rows="4" cols="80" placeholder="Datos adicionales que desee compartir sobre la mascota" class="step__input"></textarea>

              <label for="selectorFoto" style="margin-top:20px">Suba una foto de la mascota</label>

              <input type="file" accept="image/*" id="selectorFoto" class="step__input">

            </div>
            
            <div class="step__footer">
              
              <button type="button" class="step__button step__button--back" data-to_step="2" data-step="3">Regresar</button>
              
              <button type="submit" class="step__button" id="envio">Registrarse</button>
            
            </div>
          
          </div>
        
        </div>
      
      </form>
    
    </div>

    <script src="js/controladorDatos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
